<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/css/signin.css" rel="stylesheet" th:href="@{/css/signin.css}">
</head>

<body class="text-center">
<main class="form-signin">
    <form th:action="@{/account/login}" method="post">
        <a th:href="@{/}">
            <img class="mb-4" src="https://getbootstrap.kr/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        </a>

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            You have been logged out.
        </div>

        <div class="form-floating">
            <label for="username">Email</label>
            <input type="email" class="form-control" id="username" placeholder="email" name="username">
        </div>
        <div class="form-floating">
            <label for="password">PASSWORD</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="login-btn" type="submit">Sign in</button>
        <a class="w-100 btn btn-lg btn-primary mt-2" th:href="@{/account/register}">회원가입</a>
        <a class="w-100 btn btn-lg btn-primary mt-2" th:href="@{/account/find}">ID/PW 찾기</a>

        <a class="p-2"  href="https://kauth.kakao.com/oauth/authorize?client_id=b3fa3fe04713e76fdc33508c5417a4ab&redirect_uri=http://localhost:8080/account/kakao&response_type=code">
            <img class="p-2 mt-3 " th:src="@{/images/kakao_login_medium_narrow.png}" style="height:65px; width:200px"/>
        </a>
        <p class="mt-5 mb-3 text-muted">&copy; 멋쟁이사자</p>
    </form>
</main>
<script th:inline="javascript">
    // var message = [[${message}]];
    // if(message!==null){
    //     alert(message);
    // }
    // location.replace([[${searchUrl}]]);

    var username = document.getElementById('username').value
    sessionStorage.setItem("username",username)
    console.log(username)
</script>
</body>
</html>
